<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
        <header><b><big>Registration form</big></b></header>
        <br> <small><i>fill the form bellow</i></small>

        <form action="">

            <br><br> <input type="text" placeholder="address line 1">
